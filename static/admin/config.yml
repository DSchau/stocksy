backend:
  name: git-gateway
  repo: delster/stocksy

media_folder: static/images
public_folder: /images

collections:
  - name: lp
    label: 'Landing Pages'
    folder: 'landingpages'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title' }
      - { label: 'Slug', name: 'slug' }
      - label: 'Hero Section'
        name: 'hero'
        widget: 'object'
        fields:
          - { label: 'Heading', name: 'heading' }
          - label: 'Grid Images (Provide 9)'
            name: 'gridImages'
            widget: 'list'
            field:
              { label: 'Image (Asset ID)', name: 'imageId', widget: 'string' }
          - { label: 'Copy', name: 'copy', widget: 'markdown' }
      - label: 'Discover Section'
        name: 'discover'
        widget: 'object'
        fields:
          - { label: 'Vertical Text', name: 'label' }
          - { label: 'Heading', name: 'heading' }
          - { label: 'Copy', name: 'copy', widget: 'markdown' }
          - label: 'Images (Provide 4)'
            name: 'discoverImages'
            widget: 'list'
            fields:
              - { label: 'Image (Asset ID)', name: 'imageId', widget: 'string' }
              - { label: 'Image Caption', name: 'caption', widget: 'string' }
      - label: 'Blog Section'
        name: 'blog'
        widget: 'object'
        fields:
          - { label: 'Vertical Text', name: 'label' }
          - { label: 'Heading', name: 'heading' }
          - label: 'Posts (Provide 2)'
            name: 'posts'
            widget: 'list'
            fields:
              - { label: 'Image (Asset ID)', name: 'imageId', widget: 'string' }
              - {
                  label: 'Post Link (Text)',
                  name: 'linkText',
                  widget: 'string',
                }
              - { label: 'Post Link (URL)', name: 'linkUrl', widget: 'string' }
      - label: 'Search Section'
        name: 'search'
        widget: 'object'
        fields:
          - { label: 'Heading', name: 'heading' }
